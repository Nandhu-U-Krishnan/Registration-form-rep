<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <i class="fa-solid fa-folder" style="color: #d2e00b;"></i>
        <i class="fa-solid fa-xmark" style="color: #f00000;"></i>
        <h1>Registration Form</h1>
        <form action="#">
            <div class="input-box">
                <label>First Name:</label>
                <input type="text" placeholder="First Name" required>
            </div>

            <div class="input-box">
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name" required>
            </div>

            <div class="input-box">
                <label>Contact Number:</label>
                <input type="text" placeholder="Contact number" required>
            </div>

            <div class="input-box">
                <label>Country:</label>
                <div class="select-box">
                    <select required>
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Bharat</option>
                        <option>Brazil</option>
                        <option>Belgium</option>
                        <option>Canada</option>
                        <option>Denmark</option>
                        <option>Egypt</option>
                        <option>France</option>
                    </select>
                </div>
            </div>

            <div class="input-box">
                <label>Password:</label>
                <input type="text" placeholder="Password" required>
            </div>
            <div class="input-box">
                <label>Re-enter Password:</label>
                <input type="text" placeholder="Re-enter Password" required>
            </div>

            <button>Submit</button>
            <button class="btn">Reset</button>


        </form>
    </div>


    <script src="https://kit.fontawesome.com/7fce392393.js" crossorigin="anonymous"></script>
</body>
</html>
